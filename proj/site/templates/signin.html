{% extends "base.html" %}

{% load static %}

{% block basestyles %}
<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Work+Sans:300,400,700,900&display=swap" rel="stylesheet">

<!-- custom styles -->
<link rel="stylesheet" href="{% static 'css/spectre/spectre.min.css' %}">
<link rel="stylesheet" href="{% static 'css/spectre/spectre-icons.min.css' %}">
<link rel="stylesheet" href="{% static 'css/proj/base.css' %}">


<script src="{% static 'js/jquery.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/proj/index.css' %}">
{% endblock %}

{% block main %}

<div id="csrf-token" class="hidden">
  {% csrf_token %}
</div>

<script>

var CSRF_TOKEN = $('#csrf-token').children().first().val();

</script>

<div class="main center-horizontal card hidden">

  <div class="card-body">

    <div class="card-header">
      <div class="card-title h5">Jukebox Radio</div>
    </div>

    <form id="log-in" class="ajax-form card-body" url="../api/user/authenticate/" type="post" redirect="/">

      {% csrf_token %}

      <div class="form-group">
        <label class="form-label" for="email-signin">Email</label>
        <input class="form-input" id="email-signin" type="email" name="username">
      </div>

      <div class="form-group">
        <label class="form-label" for="password-signin">Password</label>
        <input class="form-input" id="password-signin" type="password" name="password">
      </div>

      <div class="form-group">
        <button type="submit" form="log-in" class="btn btn-secondary">Log In</button>
        <span class="text-info ajax-form-error" style="margin-left: 1.4em; color: red"><span>
      </div>

    </form>

  </div>

</div>

{% endblock %}
