{% extends "base.html" %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/proj/index.css' %}">
{% endblock %}

{% block main %}

<div class="main center-horizontal card" style="height: calc(100% - 24px);">

  <div class="card-body">

    <!-- - - - - - - - --->
    <!--  WEBPAGE TITLE -->
    <div class="jr-flex-center jr-title no-select">
      <span>Jukebox Radio</span>
    </div>

    <!-- - - - - - - --->
    <!--  BACK BUTTON -->
    <div class="form-group card-body">
      <form class="ajax-form" redirect="/">
        <button class="btn btn-lg btn-secondary jr-btn-sq">
          <i class="icon icon-2x icon-back"></i>
        </button>
      </form>
    </div>

    <!-- - - - - - -->
    <!--  SIGN UP  -->
    <form id="sign-up"
          class="ajax-form card-body"
          url="../api/user/signup/"
          type="post"
          redirect="{{ redirect_path }}">

      <div class="form-group">
        <label class="form-label label-lg" for="email-signup">Email</label>
        <input class="form-input input-lg jr-input" id="email-signup" type="text" name="email">
      </div>

      <div class="form-group">
        <label class="form-label label-lg" for="password-signup">Password</label>
        <input class="form-input input-lg jr-input" id="password-signup" type="password" name="password">
      </div>

      <div class="form-group">
        <button type="submit" form="sign-up" class="btn btn-lg btn-primary jr-btn-primary">Sign Up</button>
        <span class="ajax-form-status"><span>
      </div>

    </form>

  </div>

</div>

{% endblock %}
