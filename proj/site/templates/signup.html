{% extends "base.html" %}

{% block main %}

<div class="main center-horizontal card">

  <div class="card-body">

    <!-- - - - - - - - --->
    <!--  WEBPAGE TITLE -->
    <div class="card-header">
      <div class="card-title h5">Jukebox Radio</div>
    </div>

    <!-- - - - - - - --->
    <!--  BACK BUTTON -->
    <div class="card-body" style="margin-bottom: 3.5rem;">
      <form class="ajax-form" redirect="/">
        <button class="btn btn-secondary" style="float: left;">
          <i class="icon icon-2x icon-back"></i>
        </button>
      </form>
    </div>

    <!-- - - - - - -->
    <!--  SIGN UP  -->
    <form id="sign-up"
          class="ajax-form card-body"
          url="../api/user/create/"
          type="post"
          redirect="/">

      <div class="form-group">
        <label class="form-label" for="email-signup">Email</label>
        <input class="form-input" id="email-signup" type="email" name="email">
      </div>

      <div class="form-group">
        <label class="form-label" for="password-signup">Password</label>
        <input class="form-input" id="password-signup" type="password" name="password">
      </div>

      <div class="form-group">
        <button type="submit" form="sign-up" class="btn btn-primary">Sign Up</button>
        <span class="text-info ajax-form-error" style="margin-left: 1.4em; color: red"><span>
      </div>

    </form>

  </div>

</div>

{% endblock %}
