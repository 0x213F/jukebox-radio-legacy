{% extends "base.html" %}

{% load static %}

{% block basestyles %}
<link rel="stylesheet" href="../static/css/spectre/spectre.min.css">
<link rel="stylesheet" href="../static/css/spectre/spectre-icons.min.css">
<link rel="stylesheet" href="../static/css/proj/base.css">
{% endblock %}

{% block main %}
<div class="card-body">

  <!-- - - - - --->
  <!--  LOGOUT  -->
  <form id="logout" class="submit-form" url="../api/user/logout/" type="post" redirect="/">

    {% csrf_token %}

    <div class="form-group">
      <button type="submit" form="logout" class="btn btn-primary">
        Logout
      </button>
      <span class="text-info submit-form-error" style="margin-left: 1.4em; color: red"><span>
    </div>

  </form>

  <!-- - - --->
  <!--  OR  -->
  <br>
  <div class="divider text-center" data-content="OR"></div>
  <br>
  <!-- https://codepen.io/huange/pen/rbqsD -->

  <!-- - - - - - - - --->
  <!--  CREATE MATCH  -->
  <form id="list-showings" class="submit-form" url="../api/music/list_showings/" type="get" submit="onload" onsuccess='display_showings'>

    {% csrf_token %}

  </form>

  <div class="form-group showings">
    
  </div>

</div>
{% endblock %}


{% block basescripts %}
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/proj/home.js' %}"></script>
<script src="{% static 'js/proj/main.js' %}"></script>
<script src="{% static 'js/chess/chess.min.js' %}"></script>
<script src="{% static 'js/proj/consumer.js' %}"></script>
{% endblock %}
