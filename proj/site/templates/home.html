{% extends "base.html" %}

{% block basestyles %}
{% load static %}
<!-- Spectre.css ~ The lightweight, responsive and modern CSS framework -->
<!--                                                                    -->
<!--               https://picturepan2.github.io/spectre/               -->
<!--                                                                    -->
<link rel="stylesheet" href="../static/css/spectre/spectre.min.css">
<link rel="stylesheet" href="../static/css/spectre/spectre-icons.min.css">

<!-- custom styles -->
<link rel="stylesheet" href="../static/css/proj/base.css">
{% endblock %}

{% block main %}

<div class="card-body">

  <form id="logout">

    {% csrf_token %}

    <div class="form-group">
      <button type="submit" form="logout" class="btn btn-primary">Logout</button>
      <span id="sign-up-error" class="text-info" style="margin-left: 1.4em; color: red"><span>
    </div>

  </form>

  <br>
  <div class="divider text-center" data-content="OR"></div>
  <br>

  <form id="create-game">

    {% csrf_token %}

    <div class="form-group" style='display: inline-block;"'>
      <button type="submit" form="create-game" class="btn btn-secondary">Create Game</button>
    </div>

  </form>

</div>

{% endblock %}


{% block basescripts %}
<script src="../static/js/proj/main.js"></script>
{% endblock %}


{% block scripts %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      $('#logout').submit(function(e){
          e.preventDefault();
          $.ajax({
              url: '../api/user/logout/',
              type: 'post',
              data: $('#logout').serialize(),
              success: function() {
                  window.location = '/'
              }
          });
      });
      $('#create-game').submit(function(e) {
          e.preventDefault();
          var data = $('#create-game').serializeArray()
          var ok = {}
          for(thi in data) {
            f = data[thi]
            ok[f['name']] = f['value']
          }
          data = ok
          data['thing'] = 'create-match'
          data['with_args'] = {}
          console.log(data)
          $.ajax({
            // TODO not this...
              url: 'http://127.0.0.1:8000/api/game/do/',
              type: 'post',
              data: data,
              success: function(data, status) {
                window.location = '/play'
              }
          });
      });
    </script>

{% endblock %}
