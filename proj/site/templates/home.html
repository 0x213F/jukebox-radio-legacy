{% extends "base.html" %}

{% load static %}

{% block basestyles %}
<link rel="stylesheet" href="../static/css/spectre/spectre.min.css">
<link rel="stylesheet" href="../static/css/spectre/spectre-icons.min.css">
<link rel="stylesheet" href="../static/css/proj/base.css">
{% endblock %}

{% block main %}
<div class="card-body">

  <!-- - - - - - --->
  <!--  LOAD PAGE -->
  <form id="list-showings" class="submit-form" url="../api/music/list_showings/" type="get" submit="onload" onsuccess='display_showings' style="display: none;">

    {% csrf_token %}

  </form>

  <!-- - - - - - - - - --->
  <!--  CURRENT SHOWING -->
  <div id='current-showing' style='display: none;'>
    <div class='wrapper'>
      <button class="footer-button leave">
        leave
      </button>
    </div>
    <div class="footer-delimeter"></div>

    <div class='main'>

      <div class='chat'>
        <div class="input-group status-options">
          <button class="btn">☹️</button>
          <button class="btn">😕</button>
          <button class="btn">🙂</button>
          <button class="btn">😀</button>
        </div>
        <div class="input-group chat-window">
          <input id='chat-input' type="text" class="form-input" placeholder="...">
          <button id='chat-submit' class="btn btn-primary input-group-btn">Send</button>
        </div>
      </div>

      <div class='status'>

      </div>

    </div>

  </div>

  <!-- - - - - - - - - - -->
  <!--  DISPLAY SHOWINGS -->
  <div id='display-scheduled-showings' style='display: none;'>
    <div class="form-group showings">

    </div>
  </div>

  <div id='account'>
    <div class="footer-delimeter"></div>
    <div class='wrapper'>
      <button class="footer-button">
        Account
      </button>
    </div>
  </div>

  <!-- - - - - - -->
  <!--  ACCOUNT  -->
  <!-- <form id="logout" class="submit-form" url="../api/user/logout/" type="post" redirect="/">

    {% csrf_token %}

    <div class='wrapper'>
      <button class="footer-button">
        Account
      </button>
    </div>

  </form> -->

</div>
{% endblock %}


{% block basescripts %}
<!-- <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script> -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/proj/home.js' %}"></script>
<script src="{% static 'js/proj/main.js' %}"></script>
<script src="{% static 'js/chess/chess.min.js' %}"></script>
<script src="{% static 'js/proj/consumer.js' %}"></script>
{% endblock %}
