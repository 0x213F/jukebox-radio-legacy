{% extends "base.html" %}

{% block main %}

<div class="main center-horizontal card">

  <div class="card-body">

    <!-- - - - - - - --->
    <!--  BACK BUTTON -->
    <div class="form-group card-body">
      <form class="ajax-form" redirect="/">
        <button class="btn btn-primary btn-lg" style="float: left; width: 40px;">
          <i class="icon icon-2x icon-back"></i>
        </button>
      </form>
    </div>

    <!-- - - - - - - - - -->
    <!--  UPDATE ACCOUNT -->
    <form id="update-account"
          class="ajax-form card-body"
          url="../api/user/update/"
          type="post"
          redirect="/">

      <div class="form-group" style="margin-bottom: 16px; margin-top: 32px;">
        <label class="form-label"
               for="update-account-display-name">Display Name</label>
        <input class="form-input input-lg"
               id="update-account-display-name"
               type="text"
               name="display_name"
               value="{{ default_display_name }}">
      </div>

      <div class="form-group">
        <div class="divider"></div>
      </div>

      <div class="form-group">
        <label class="form-label"
               for="update-account-email">Email</label>
        <input class="form-input input-lg"
               id="update-account-email"
               type="email"
               name="email"
               value="{{ user.email }}"
               disabled>
      </div>

      <div class="form-group">
        <label class="form-label"
               for="update-account-first-name">First Name</label>
        <input class="form-input input-lg"
               id="update-account-first-name"
               type="text"
               name="first_name"
               value="{{ user.first_name }}">
      </div>

      <div class="form-group">
        <label class="form-label"
               for="update-account-last-name">Last Name</label>
        <input class="form-input input-lg"
               id="update-account-last-name"
               type="text"
               name="last_name"
               value="{{ user.last_name }}">
      </div>

      <div class="form-group">
        <button class="btn btn-secondary btn-lg"
                type="submit"
                form="update-account">Update</button>
        <span class="text-info ajax-form-error" style="margin-left: 1.4em; color: red"><span>
      </div>

    </form>

  </div>

</div>

{% endblock %}
