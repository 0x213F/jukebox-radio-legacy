{% extends "base.html" %}

{% load static %}

{% block basestyles %}
<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Work+Sans:300,400,700,900&display=swap" rel="stylesheet">

<!-- custom styles -->
<link rel="stylesheet" href="{% static 'css/spectre/spectre.min.css' %}">
<link rel="stylesheet" href="{% static 'css/spectre/spectre-icons.min.css' %}">
<link rel="stylesheet" href="{% static 'css/proj/base.css' %}">


<script src="{% static 'js/jquery.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/proj/index.css' %}">
{% endblock %}

{% block main %}

<div id="csrf-token" class="hidden">
  {% csrf_token %}
</div>

<script>

var CSRF_TOKEN = $('#csrf-token').children().first().val();

</script>

<div class="main center-horizontal card hidden">

  <div class="card-body" style="width: 100%;">

    <div class="card-body">
      <div class="toast toast-primary" style="width: 100%; font-size: 2rem;">{{ stream.title }}</div>
    </div>

    <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/">
      <div class="card-body">
        <button class="btn btn-secondary" style="float: left;">
          <i class="icon icon-2x icon-back"></i>
        </button>
      </div>
    </form>


    <form id="update-display-name" class="ajax-form card-body" url="../../../api/music/update_ticket/" type="post" redirect="/stream/{{ stream.uuid }}/">

      {% csrf_token %}

      <div class="form-group" style="margin-top: 1.5rem;">
        <label class="form-label" for="change-display-name">Display Name</label>
        <input class="form-input" id="change-display-name" type="text" name="display_name" value="{{ ticket.holder_name }}">
      </div>

      <div class="hidden">
        <input type="text" name="stream_uuid" value="{{ stream.uuid }}">
      </div>

      <div class="hidden">
        <input type="text" name="ticket_holder_uuid" value="{{ ticket.holder_uuid }}">
      </div>

      <div class="form-group">
        <button type="submit" form="update-display-name" class="btn btn-secondary">Update</button>
        <span class="text-info ajax-form-error" style="margin-left: 1.4em; color: red"><span>
      </div>

    </form>

  </div>

</div>

{% endblock %}
