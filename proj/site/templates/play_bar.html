<div id="search-view" class="main center-horizontal card hidden">
  <div class="card-body" style="width: 100%;">

    <form id="search-library"
          class="ajax-form"
          url="../../../api/music/search/spotify/"
          type="get"
          beforesubmit="validate_search_eligible"
          onsuccess="display_search_results">

      <!-- TABS TO SELECT TYPE -->
      <input id="search-library-type" class="hidden" name="type" value="track">
      <div id="search-type-choices" class="filter-nav" style="margin-bottom: 16px;">
        <label class="search-type active" value="track">Track</label>
        <label class="search-type" value="album">Album</label>
        <label class="search-type" value="playlist">Playlist</label>
        <label class="search-type" value="youtube">YT</label>
      </div>

      <!-- INLINE SEARCH BAR -->
      <div class="input-group search-group">

        <button type="button" class="exit-search-button btn btn-secondary btn-lg search-back-button">
          <i class="icon icon-2x icon-back"></i>
        </button>

        <input id="search-bar-input"
               class="form-input input-lg search-input-bar"
               type="text"
               name="query"
               autocomplete="off"
               spellcheck="false">
        <button type="submit"
                form="search-library"
                class="hidden">
          <i class="icon icon-2x icon-search"></i>
        </button>
      </div>

    </form>

    <div id="search-results" class="no-scrollbar hidden"></div>

  </div>
</div>


<div id="queue-view" class="main center-horizontal card hidden">
  <div class="card-body" style="width: 100%;">

    <div style="display: table-row;">
      <button type="button" class="exit-search-button btn btn-secondary btn-lg search-back-button" style="margin-bottom: 16px; float: left;">
        <i class="icon icon-2x icon-back"></i>
      </button>

      <img class="album-art" draggable="false" style="width: calc(100% - 128px); float: left; margin-left: 24px;"/>

      <button class="btn btn-lg btn-secondary jr-btn-sq fake-search-bar" style="margin-right: 0px; float: right;">
        <i class="icon icon-2x icon-plus"></i>
      </button>
    </div>

    <div id="play-bar-queue" class="content queue">

      <div id="queued-up" style="margin-top: 24px;"></div>
    </div>

  </div>
</div>

<div id="play-bar" class="play-bar center-horizontal">

  <!-- - - - - - - - - - --->
  <!--  BLANK -->
  <div class="content" style="width: 100%; height: 72px;"></div>

  <!-- - - - - - - - - - --->
  <!--  AUTHORIZE SPOTIFY -->
  <div class="content authorize-spotify hidden">
    <!-- localhost%3A8000 | jukeboxrad.io | jukebox.radio -->
    <form class="ajax-form" redirect="https://accounts.spotify.com/authorize?client_id={{ secrets.SPOTIFY_CLIENT_ID }}&response_type=code&redirect_uri={{ secrets.SPOTIFY_HTTP }}%3A%2F%2F{{ secrets.SPOTIFY_DOMAIN }}%2Fconnect&scope=streaming%20app-remote-control%20user-modify-playback-state%20user-read-currently-playing%20user-read-playback-state">
      <button class="btn btn-lg btn-secondary jr-btn">
        Authorize Spotify <i class="icon icon-link"></i>
      </button>
    </form>
  </div>

  <!-- - - - - - - - - - - - - - - - - - - - - - --->
  <!--  WAITING FOR STREAM TO START PLAYING MUSIC -->
  <div class="content waiting-for-stream-to-start hidden" style="padding: 18px;">

    <div class="jr-spinning-record jr-flex-center"></div>

  </div>

  <!-- - - - - - - - - - - - - - -->
  <!--  SPOTIFY CLIENT NOT FOUND -->
  <div class="content spotify-streaming-client-not-found hidden">

    <span class="text">
      Launch Spotify, play any song, then return here.
    </span>

    <a href="spotify:open">
      <button class="btn btn-lg btn-secondary square-right jr-btn-sq">
        <i class="gg-external" style="right: -7px; top: -1px;"></i>
      </button>
    </a>

  </div>

  <!-- - - - - - - - - - --->
  <!--  CURRENTLY PLAYING -->
  <div class="content currently-playing hidden">

    <img class="album-art" draggable="false"/>

  </div>

</div>

<!-- - - - - - - - - - - - - -->
<!--  LOAD QUEUE             -->
<form id="form-load-queue"
      class="ajax-form hidden"
      type="get"
      url="../../../api/music/queue/list/"
      submit="onload"
      onsuccess='populate_queue'>
  <input type="text" name="stream_uuid" value="{{ stream.uuid }}">
</form>
