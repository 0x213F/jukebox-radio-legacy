{% extends "base.html" %}

{% load static %}

{% block basestyles %}
<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Work+Sans:300,400,700,900&display=swap" rel="stylesheet">

<!-- custom styles -->
<link rel="stylesheet" href="{% static 'css/spectre/spectre.min.css' %}">
<link rel="stylesheet" href="{% static 'css/spectre/spectre-icons.min.css' %}">
<link rel="stylesheet" href="{% static 'css/proj/base.css' %}">


<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/proj/main.js' %}"></script>
<script src="{% static 'js/proj/api.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/proj/index.css' %}">
{% endblock %}

{% block main %}

<div id="csrf-token" class="hidden">
  {% csrf_token %}
</div>

<div id="stream-uuid" class="hidden">
  <input type="text" name="stream_uuid" value="{{ stream.uuid }}">
</div>

<script>

var CSRF_TOKEN = $('#csrf-token').children().first().val();
var STREAM_UUID = $('#stream-uuid').children().first().val();

</script>

<div class="main center-horizontal card">

  <div class="card-body" style="width: 100%;">

    <div class="card-body">
      <div class="toast toast-primary" style="width: 100%; font-size: 2rem;">{{ stream.title }}</div>
    </div>

    <div class="form-group card-body">
      <form class="ajax-form" redirect="/">
        <button class="btn btn-secondary" style="float: left;">
          <i class="icon icon-2x icon-back"></i>
        </button>
      </form>

      {% if is_host %}

        <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/manage">
          <button class="btn btn-secondary" style="margin-left: 1.5rem; float: left;">
            Manage
          </button>
        </form>
        <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/queue">
          <button class="btn btn-secondary" style="margin-left: 1.5rem;">
            Queue
          </button>
        </form>

      {% elif ticket.is_administrator %}

      <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/displayname">
        <button class="btn btn-secondary" style="margin-left: 1.5rem; float: left;">
          Display Name
        </button>
      </form>
        <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/queue">
          <button class="btn btn-secondary" style="margin-left: 1.5rem;">
            Queue
          </button>
        </form>

      {% else %}

      <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/displayname">
        <button class="btn btn-secondary" style="margin-left: 1.5rem;">
          Display Name
        </button>
      </form>

      {% endif %}
    </div>

    <!-- - - --->
    <!-- CHAT -->
    <div class="card-body chat-container" style="height: calc(100vh - 250px); overflow-y: scroll;">

    </div>

    <form id="create-stream" class="ajax-form card-body" type="websocket" onsuccess='display_messages'>

      {% csrf_token %}

      <input class="hidden" name="stream_uuid" value="{{ stream.uuid }}" />
      <input class="hidden" name="track_id" value="" />

      <div class="form-group">
        <div class="input-group">
          <select class="hide form-select select" name="status">
            <option value="mid_low">ğŸ˜•</option>
            <option value="mid_high" selected>ğŸ˜</option>
            <option value="high">ğŸ˜€</option>
          </select>
          <input type="text" id="chat-input-main" class="form-input" placeholder="..." name="text">
          <button id="chat-submit" class="btn btn-primary input-group-btn"><i class="icon icon-2x icon-message"></i></button>
        </div>
      </div>

    </form>

  </div>

</div>

<script src="{% static 'js/proj/stream.js' %}"></script>

{% endblock %}
