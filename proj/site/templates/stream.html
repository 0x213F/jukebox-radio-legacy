{% extends "base.html" %}

{% load static %}

{% block basestyles %}
<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Work+Sans:300,400,700,900&display=swap" rel="stylesheet">

<!-- custom styles -->
<link rel="stylesheet" href="{% static 'css/spectre/spectre.min.css' %}">
<link rel="stylesheet" href="{% static 'css/spectre/spectre-icons.min.css' %}">
<link rel="stylesheet" href="{% static 'css/proj/base.css' %}">


<script src="{% static 'js/jquery.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/proj/index.css' %}">
{% endblock %}

{% block main %}

<div id="csrf-token" class="hidden">
  {% csrf_token %}
</div>

<script>

var CSRF_TOKEN = $('#csrf-token').children().first().val();

</script>

<div class="main center-horizontal card">

  <div class="card-body" style="width: 100%;">

    <div class="card-body">
      <div class="toast toast-primary" style="width: 100%; font-size: 2rem;">{{ stream.title }}</div>
    </div>

    <div class="form-group card-body">
      <form class="ajax-form" redirect="/">
        <button class="btn btn-secondary" style="float: left;">
          <i class="icon icon-2x icon-back"></i>
        </button>
      </form>

      {% if is_host %}

        <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/queue">
          <button class="btn btn-secondary" style="margin-left: 1.5rem; float: left;">
            Queue
          </button>
        </form>
        <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/hosts">
          <button class="btn btn-secondary" style="margin-left: 1.5rem;">
            Hosts
          </button>
        </form>

      {% elif ticket.is_administrator %}

      <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/displayname">
        <button class="btn btn-secondary" style="margin-left: 1.5rem; float: left;">
          Display Name
        </button>
      </form>
        <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/queue">
          <button class="btn btn-secondary" style="margin-left: 1.5rem;">
            Queue
          </button>
        </form>

      {% else %}

      <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/displayname">
        <button class="btn btn-secondary" style="margin-left: 1.5rem;">
          Display Name
        </button>
      </form>

      {% endif %}
    </div>

    <!-- - - --->
    <!-- CHAT -->
    <div class=chat style="height: calc(100vh - 250px);">

    </div>

    <form id="create-stream" class="ajax-form card-body" url="../api/music/create_stream/" type="post" redirect="/">

      {% csrf_token %}

      <div class="form-group">
        <div class="input-group">
          <select class="form-select select">
            <option>😕</option>
            <option selected>😐</option>
            <option>😀</option>
          </select>
          <input type="text" class="form-input" placeholder="...">
          <button id="chat-submit" class="btn btn-primary input-group-btn"><i class="icon icon-2x icon-message"></i></button>
        </div>
      </div>

    </form>

  </div>

</div>

{% endblock %}
