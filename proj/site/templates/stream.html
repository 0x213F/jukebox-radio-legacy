{% extends "base.html" %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/proj/play_bar.css' %}">
<link rel="stylesheet" href="{% static 'css/proj/stream.css' %}">
{% endblock %}

{% block main %}

<div id="stream-uuid" class="hidden">
  <input type="text" name="stream_uuid" value="{{ stream.uuid }}">
</div>

<div id="stream-unique-custom-id" class="hidden">
  <input type="text" name="stream_uuid" value="{{ stream.unique_custom_id }}">
</div>

<div id="main-card" class="main center-horizontal card">

  <div class="card-body" style="width: 100%;">

    <div class="stream-name">{{ stream.title }}</div>

    <div class="form-group" style="margin-bottom: 32px; height: 40px;" style="display: block;">
      <form class="ajax-form" redirect="/">
        <button class="btn btn-secondary btn-lg btn-icon" style="float: left;">
          <i class="icon icon-2x icon-back"></i>
        </button>
      </form>

      {% if is_host %}

        <form class="ajax-form" redirect="/stream/{{ stream.unique_custom_id }}/manage">
          <button class="btn btn-secondary btn-lg btn-icon" style="margin-left: 16px;">
            <i class="gg-more" style="left: 8px;"></i>
          </button>
        </form>

      {% elif ticket.is_administrator %}

      <form class="ajax-form" redirect="/stream/{{ stream.unique_custom_id }}/displayname">
        <button class="btn btn-secondary btn-lg btn-icon" style="margin-left: 16px;">
          <i class="gg-more" style="left: 8px;"></i>
        </button>
      </form>

      {% else %}

      <form class="ajax-form" redirect="/stream/{{ stream.unique_custom_id }}/displayname">
        <button class="btn btn-secondary btn-lg btn-icon" style="margin-left: 16px;">
          <i class="gg-more" style="left: 8px;"></i>
        </button>
      </form>

      {% endif %}
    </div>

    <!-- - - --->
    <!-- CHAT -->
    <div class="card-body chat-container" style="height: calc(100vh - 312px); overflow-y: scroll;">

    </div>

    <form id="create-stream" class="ajax-form card-body" type="websocket" onsuccess='display_messages' style="margin-top: 8px;">

      {% csrf_token %}

      <input class="hidden" name="stream_uuid" value="{{ stream.uuid }}" />
      <input class="hidden" name="track_id" value="" />

      <div class="input-group">
        <input type="text"
               id="chat-input-main"
               class="form-input input-lg input-bar"
               placeholder=""
               name="text"
               autocomplete="off">
        <button id="chat-submit"
                class="btn btn-primary btn-lg input-button">
          <i class="icon icon-2x icon-message"></i>
        </button>
      </div>

    </form>

  </div>

</div>

<!-- - - - - - -->
<!--  PLAY BAR -->
{% include "play_bar.html" %}

{% endblock %}

{% block scripts %}
<script src="{% static 'js/proj/play_bar.js' %}"></script>
<script src="{% static 'js/proj/stream.js' %}"></script>
{% endblock %}
