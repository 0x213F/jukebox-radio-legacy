{% extends "base.html" %}

{% load static %}

{% block basestyles %}
<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Work+Sans:300,400,700,900&display=swap" rel="stylesheet">

<!-- custom styles -->
<link rel="stylesheet" href="{% static 'css/spectre/spectre.min.css' %}">
<link rel="stylesheet" href="{% static 'css/spectre/spectre-icons.min.css' %}">
<link rel="stylesheet" href="{% static 'css/proj/base.css' %}">


<script src="{% static 'js/jquery.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/proj/index.css' %}">
{% endblock %}

{% block main %}

<div id="csrf-token" class="hidden">
  {% csrf_token %}
</div>

<script>

var CSRF_TOKEN = $('#csrf-token').children().first().val();

</script>

<div class="main center-horizontal card hidden">

  <div class="card-body">

    <div class="card-header">
      <div class="card-title h5">Jukebox Radio</div>
    </div>

    <div class="card-body">Store and listen to your record collection through Spotify.</div>
    <div class="card-body">Broadcast your listening session live so others can tune in.</div>

    <div class="card-footer">
      <a class="btn btn-primary" href="signup">Sign Up</a>
      <a class="btn btn-secondary" href="login">Log In</a>
    </div>

  </div>

</div>

{% endblock %}
