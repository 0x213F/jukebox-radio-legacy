{% extends "base.html" %}

{% block main %}

<div class="card-body">

  <form id="sign-up">

    {% csrf_token %}

    <div class="form-group">
      <label class="form-label" for="sign-up-username">Username</label>
      <input class="form-input" type="text" id="sign-up-username" aria-describedby="sign-up-username-help" placeholder="Enter username" name="username">
    </div>

    <div class="form-group">
      <label class="form-label" for="sign-up-password">Password</label>
      <input class="form-input" type="password" id="sign-up-password" aria-describedby="sign-up-password-help" placeholder="Enter password" name="password">
    </div>

    <div class="form-group">
      <label class="form-checkbox">
        <input type="checkbox" id="sign-up-terms" name="agree">
        <i class="form-icon"></i> Agree to <a href="privacy-policy">Privacy Policy</a>
      </label>
    </div>

    <div class="form-group">
      <button type="submit" form="sign-up" class="btn btn-primary">Sign Up</button>
      <span id="sign-up-error" class="text-info" style="margin-left: 1.4em; color: red"><span>
    </div>

  </form>

  <br>
  <div class="divider text-center" data-content="OR"></div>
  <br>

  <form id="log-in">

    {% csrf_token %}

    <div class="form-group">
      <label class="form-label" for="log-in-username">Username</label>
      <input type="text" class="form-input" id="log-in-username" aria-describedby="log-in-username-help" placeholder="Enter username" name="username">
    </div>

    <div class="form-group">
      <label class="form-label" for="log-in-password">Password</label>
      <input type="password" class="form-input" id="log-in-password" aria-describedby="log-in-password-help" placeholder="Enter password" name="password">
    </div>

    <div class="form-group">
      <button type="submit" form="log-in" class="btn btn-secondary">Log In</button>
      <span id="log-in-error" class="text-info" style="margin-left: 1.4em; color: red"><span>
    </div>

  </form>

</div>

{% endblock %}


{% block scripts %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      $('#sign-up').submit(function(e) {
        console.log($('#sign-up').serialize())
          e.preventDefault();
          $.ajax({
              url: '../api/user/create/',
              type: 'post',
              data: $('#sign-up').serialize(),
              error: function(e) {
                  $('#sign-up-error').text(e.statusText);
              },
              success: function(e) {
                  window.location = 'home';
              }
          });
      });
      $('#log-in').submit(function(e) {
          e.preventDefault();
          $.ajax({
              url: '../api/user/authenticate/',
              type: 'post',
              data: $('#log-in').serialize(),
              error: function(e) {
                  $('#log-in-error').text(e.statusText);
              },
              success: function(e) {
                  window.location = 'home';
              }
          });
      });
    </script>

{% endblock %}
