<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Lineup - Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10" style="min-width: 300px; max-width: 400px;">

          <div class="alert alert-warning text-center" role="alert" style="margin-top: 1.4em">
            PRE-RELEASE
          </div>

          <form id="sign-up">
            {% csrf_token %}
            <div class="form-group">
              <label for="sign-up-username">Email</label>
              <input type="text" class="form-control" id="sign-up-email" aria-describedby="sign-up-email-help" placeholder="Enter email" name="email">
              <small id="sign-up-email-help" class="form-text text-muted">Used to identify your account.</small>
            </div>
            <div class="form-group">
              <label for="sign-up-username">Password</label>
              <input type="password" class="form-control" id="sign-up-password" aria-describedby="sign-up-password-help" placeholder="Enter password" name="password">
              <small id="sign-up-password-help" class="form-text text-muted">Used to secure your account.</small>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="sign-up-terms" name="agree">
              <label class="form-check-label" for="sign-up-terms">Agree to <a href="privacy-policy">Privacy Policy</a></label>
            </div>

            <button type="button" class="btn btn-primary" style="margin-top: 1.4em; float: right;">Sign Up</button>

            <p id="sign-up-error" class="text-info" style="margin-top: 1.4em"><p>
          </form>

          <hr>

          <form id="log-in">
            {% csrf_token %}
            <div class="form-group">
              <label for="log-in-username">Email</label>
              <input type="text" class="form-control" id="log-in-email" aria-describedby="log-in-email-help" placeholder="Enter email" name="email">
              <small id="log-in-email-help" class="form-text text-muted">Used to identify your account.</small>
            </div>
            <div class="form-group">
              <label for="log-in-password">Password</label>
              <input type="password" class="form-control" id="log-in-password" aria-describedby="log-in-password-help" placeholder="Enter password" name="password">
              <small id="log-in-password-help" class="form-text text-muted">Used to secure your account.</small>
            </div>

            <button type="button" class="btn btn-primary" style="margin-top: 1.4em; float: right;">Log In</button>

            <p id="log-in-error" class="text-info" style="margin-top: 1.4em"><p>
          </form>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      $('#sign-up').submit(function(e) {
          e.preventDefault();
          $.ajax({
              url:'../api/user/create/',
              type:'post',
              data:$('#express-login').serialize(),
              error: function(e) {
                  $('#sign-up-error').text(e.statusText)
              },
              success: function(e) {
                  window.location = 'home'
              }
          });
      });
      $('#log-in').submit(function(e) {
          e.preventDefault();
          $.ajax({
              url:'../api/user/authenticate/',
              type:'post',
              data:$('#log-in').serialize(),
              error: function(e) {
                  $('#log-in-error').text(e.statusText)
              },
              success: function(e) {
                  window.location = 'home'
              }
          });
      });
    </script>
  </body>
</html>
