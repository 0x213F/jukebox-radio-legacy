{% extends "base.html" %}

{% block main %}

<div class="card-body">

  <form id="sign-up" class="submit-form" url="../api/user/create/" type="post" redirect="/">

    {% csrf_token %}

    <div class="form-group">
      <label class="form-label">Email</label>
      <input class="form-input" type="email" name="email" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <input class="form-input" type="password" name="password" placeholder="Enter password">
    </div>

    <div class="form-group">
      <label class="form-checkbox">
        <input type="checkbox" name="agree">
        <i class="form-icon"></i> Agree to <a href="privacy-policy">Privacy Policy</a>
      </label>
    </div>

    <div class="form-group">
      <button type="submit" form="sign-up" class="btn btn-primary">Sign Up</button>
      <span class="text-info submit-form-error" style="margin-left: 1.4em; color: red"><span>
    </div>

  </form>

  <br>
  <div class="divider text-center" data-content="OR"></div>
  <br>

  <form id="log-in" class="submit-form" url="../api/user/authenticate/" type="post" redirect="/">

    {% csrf_token %}

    <div class="form-group">
      <label class="form-label">Username</label>
      <input type="text" class="form-input" name="username" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-input" name="password" placeholder="Enter password">
    </div>

    <div class="form-group">
      <button type="submit" form="log-in" class="btn btn-secondary">Log In</button>
      <span class="text-info submit-form-error" style="margin-left: 1.4em; color: red"><span>
    </div>

  </form>

</div>

{% endblock %}
