{% extends "base.html" %}

{% block main %}

<div class="main center-horizontal card hidden">

  <div class="card-body">

    <form id="sign-up" class="ajax-form" url="../api/user/create/" type="post" redirect="/">

      {% csrf_token %}

      <div class="form-group" style="margin-left: 15px; margin-top: 15px;">
        <label class="form-label" style="margin-right: 15px;">Email</label>
        <input class="form-input" style="float: right; height: 12px; padding: 3px;" type="email" name="email" placeholder="Enter email">
      </div>

      <div class="form-group" style="margin-left: 15px; margin-top: 8px;">
        <label class="form-label" style="margin-right: 15px;">Password</label>
        <input class="form-input" style="float: right; height: 12px; padding: 3px;" type="password" name="password" placeholder="Enter password" autocomplete="new-password">
      </div>

      <div class="form-group" style="margin-left: 15px; margin-top: 15px;">
        <button type="submit" form="sign-up" class="btn btn-primary">Sign Up</button>
        <span class="text-info ajax-form-error" style="margin-left: 1.4em; color: red"><span>
      </div>

    </form>

    <br>
    <div class="divider text-center" data-content="OR"></div>
    <br>

    <form id="log-in" class="ajax-form" url="../api/user/authenticate/" type="post" redirect="/">

      {% csrf_token %}

      <div class="form-group" style="margin-left: 15px; margin-top: 15px;">
        <label class="form-label" style="margin-right: 15px;">Email</label>
        <input class="form-input" style="float: right; height: 12px; padding: 3px;" type="email" name="username" placeholder="Enter email">
      </div>

      <div class="form-group" style="margin-left: 15px; margin-top: 8px;">
        <label class="form-label" style="margin-right: 15px;">Password</label>
        <input class="form-input" style="float: right; height: 12px; padding: 3px;" type="password" name="password" placeholder="Enter password" autocomplete="new-password">
      </div>

      <div class="form-group" style="margin-left: 15px; margin-top: 15px; margin-bottom: 15px;">
        <button type="submit" form="log-in" class="btn btn-secondary">Log In</button>
        <span class="text-info ajax-form-error" style="margin-left: 1.4em; color: red"><span>
      </div>

    </form>

  </div>

</div>

{% endblock %}
