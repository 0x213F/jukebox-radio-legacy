{% extends "base.html" %}

{% load static %}

{% block basestyles %}
<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Work+Sans:300,400,700,900&display=swap" rel="stylesheet">

<!-- custom styles -->
<link rel="stylesheet" href="{% static 'css/spectre/spectre.min.css' %}">
<link rel="stylesheet" href="{% static 'css/spectre/spectre-icons.min.css' %}">
<link rel="stylesheet" href="{% static 'css/proj/base.css' %}">


<script src="{% static 'js/jquery.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/proj/index.css' %}">
{% endblock %}

{% block main %}

<div id="csrf-token" class="hidden">
  {% csrf_token %}
</div>

<script>

var CSRF_TOKEN = $('#csrf-token').children().first().val();

</script>

<div class="main center-horizontal card hidden">

  <div class="card-body" style="width: 100%;">

    <div class="card-header">
      <div class="card-title h5">Queue</div>
    </div>

    <div class="form-group card-body" style="margin-bottom: 3.5rem;">
      <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/">
        <button class="btn btn-secondary" style="float: left;">
          <i class="icon icon-2x icon-back"></i>
        </button>
      </form>
    </div>

    <div class="card-body">
      <div class="card" style="margin-bottom: 0rem;">
        <div class="card-body">
          <div class="tile">
            <div class="tile-content">
              <p class="tile-subtitle">March 2016</p>
              <p class="tile-title">Initial commit</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="card" style="margin-bottom: 0rem;">
        <div class="card-body">
          <div class="tile">
            <div class="tile-content">
              <p class="tile-subtitle">March 2016</p>
              <p class="tile-title">Initial commit</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="card" style="margin-bottom: 0rem;">
        <div class="card-body">
          <div class="tile">
            <div class="tile-content">
              <p class="tile-subtitle">March 2016</p>
              <p class="tile-title">Initial commit</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group" style="margin-top: 3.5rem;">
      <div class="divider"></div>
    </div>

    <form id="log-in" class="ajax-form card-body" url="../api/user/create/" type="post" redirect="/">

      {% csrf_token %}

      <div class="form-group">
        <label class="form-label" for="email-signup">Record</label>

        <div class="input-group">
          <input type="text" class="form-input" placeholder="..." disabled>
          <a href="/record/list?stream_uuid={{ stream.uuid }}"><div class="btn btn-primary input-group-btn"><i class="icon icon-2x icon-search"></i></div></a>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" form="log-in" class="btn btn-secondary" disabled>Add Record</button>
        <span class="text-info ajax-form-error" style="margin-left: 1.4em; color: red"><span>
      </div>

    </form>

  </div>

</div>

{% endblock %}
