<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>proj - Play</title>

    <style>
      #loader {
        border: 16px solid #e2e3e5; /* Light grey */
        border-top: 16px solid #007bff; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2.5s linear infinite;
      }

      .selected {
        box-shadow: 0 0 0 0.2rem rgba(108,117,125,.5);
        background-color: #5a6268;
      }

      .selected-style {
        box-shadow: 0 0 0 0.2rem rgba(108,117,125,.5);
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10" style="min-width: 300px; max-width: 400px;">

          <div class="alert alert-warning text-center" role="alert" style="margin-top: 1.4em">
            PRE-RELEASE
          </div>

          <form id="get-game">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary" style="margin-top: 1.4em; margin: auto; display: block;">Get Game</button>
          </form>

          <br>

          <p id="game-status" class="text-info" style="margin-top: 1.4em"><p>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      $('#get-game').submit(function(e){
          e.preventDefault();
          var uuid = window.location.pathname.split('/').pop()
          if(uuid) {
            data = {
              'uuid': uuid,
            }
          } else {
            data={}
          }
          $.ajax({
            // TODO not this...
              url: 'http://127.0.0.1:8000/api/game/get',
              type: 'get',
              data: data,
              success: function(data, status) {
                $("#game-status").text(data)
              }
          });
      });
      $('#create-game').submit(function(e){
          e.preventDefault();
          $.ajax({
              url: '../../api/game/create/',
              type: 'post',
              data: $('#create-game').serialize(),
              success: function(data, status) {
                  window.location = `/play/${data.uuid}`
              }
          });
      });
    </script>
  </body>
</html>
