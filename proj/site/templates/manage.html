{% extends "base.html" %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/proj/play_bar.css' %}">
{% endblock %}

{% block main %}

<div id="stream-uuid" class="hidden">
  <input type="text" name="stream_uuid" value="{{ stream.uuid }}">
</div>

<div class="main center-horizontal card">

  <div class="card-body" style="width: 100%;">

    <!-- - - - - - - - - - - - - -->
    <!--  LOAD PAGE (LIST HOSTS) -->
    <form class="ajax-form hidden"
          type="get"
          url="../../../api/music/list_hosts/"
          submit="onload"
          onsuccess='display_hosts'>

          <input type="text" name="stream_uuid" value="{{ stream.uuid }}">

    </form>

    <!-- - - - --->
    <!--  HOSTS -->
    <div class="card-header">
      <div class="card-title h5">Manage</div>
    </div>

    <!-- - - - - - - --->
    <!--  BACK BUTTON -->
    <div class="card-body" style="margin-bottom: 3.5rem;">
      <form class="ajax-form" redirect="/stream/{{ stream.uuid }}/">
        <button class="btn btn-secondary btn-lg" style="float: left;">
          <i class="icon icon-2x icon-back"></i>
        </button>
      </form>
    </div>

    <!-- - - - - - - - - -->
    <!--  UPDATE STREAM  -->
    <form id="update-stream"
          class="ajax-form card-body"
          url="../../../api/music/update_stream/"
          type="post"
          redirect="/stream/{{ stream.uuid }}/"
          style="margin-top: 3.5rem;">

      <input class="hidden" type="text" name="stream_uuid" value="{{ stream.uuid }}">

      <div class="form-group">
        <label class="form-label" for="name-create-stream">Name</label>
        <input class="form-input input-lg" id="name-create-stream" type="text" name="stream_name" value="{{ stream.title }}">
      </div>

      <div class="form-group">
        <label class="form-label" for="tags-create-stream">Tags</label>
        <input class="form-input input-lg" id="tags-create-stream" type="text" name="stream_tags" placeholder="Dance, Uplifting, ..."  value="{{ stream.tags }}">
      </div>

      <div class="form-group">
        <button type="submit" form="update-stream" class="btn btn-secondary btn-lg">Update</button>
        <span class="text-info ajax-form-error" style="margin-left: 1.4em; color: red"><span>
      </div>

    </form>

    <div class="form-group" style="margin-top: 3.5rem;">
      <div class="divider"></div>
    </div>

    <!-- - - - - - - - - -->
    <!--  UPDATE TICKET  -->
    <form id="update-display-name"
          class="ajax-form card-body"
          url="../../../api/music/update_ticket/"
          type="post"
          redirect="/stream/{{ stream.uuid }}/">

      <div class="form-group">
        <label class="form-label" for="change-display-name">Display Name</label>
        <input class="form-input input-lg" id="change-display-name" type="text" name="display_name" value="{{ ticket.holder_name }}">
      </div>

      <div class="hidden">
        <input type="text" name="stream_uuid" value="{{ stream.uuid }}">
      </div>

      <div class="hidden">
        <input type="text" name="ticket_holder_uuid" value="{{ ticket.holder_uuid }}">
      </div>

      <div class="form-group">
        <button type="submit" form="update-display-name" class="btn btn-secondary btn-lg">Update</button>
        <span class="text-info ajax-form-error" style="margin-left: 1.4em; color: red"><span>
      </div>

    </form>

    <div class="form-group" style="margin-top: 3.5rem;">
      <div class="divider"></div>
    </div>

    <!-- - - - - - --->
    <!-- HOSTS LIST -->
    <div class="hosts-list" style="margin-top: 2rem;"></div>

    <!-- - - - - - - -->
    <!--  ADD HOST   -->
    <form id="add-host"
          class="ajax-form card-body"
          url="../../../api/music/update_ticket/"
          type="post"
          redirect="/stream/{{ stream.uuid }}/manage/">

      <div class="form-group">
        <label class="form-label" for="email-signup">Email</label>
        <input class="form-input input-lg" id="email-signup" type="email" name="email">
      </div>

      <input class="hidden" type="text" name="stream_uuid" value="{{ stream.uuid }}">

      <input class="hidden" type="text" name="is_administrator" value="true">

      <div class="form-group">
        <button type="submit" form="add-host" class="btn btn-secondary btn-lg">Add Host</button>
        <span class="text-info ajax-form-error" style="margin-left: 1.4em; color: red"><span>
      </div>

    </form>

  </div>

</div>

<!-- - - - - - -->
<!--  PLAY BAR -->
{% include "play_bar.html" %}

{% endblock %}

{% block scripts %}
<script src="{% static '/js/proj/play_bar.js' %}"></script>
<script src="{% static '/js/proj/manage.js' %}"></script>
{% endblock %}
