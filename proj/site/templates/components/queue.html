<div id="queue-view" class="main center-horizontal card hidden">
  <div class="card-body" style="width: 100%;">

    <div style="width: 100%; height: 40px;">

      <button type="button" class="exit-search-button btn btn-link btn-lg jr-btn-sq" style="float: left;">
        <i class="gg-arrow-bottom-left-o" style="bottom: 1px;"></i>
      </button>

      <button class="btn btn-lg btn-link jr-btn-sq go-to-info" style="float: right; margin-right: 0px;">
        <i class="gg-info" style="left: 1px;"></i>
      </button>

      <button id="go-to-queue-top" class="fake-search-bar btn btn-lg btn-link jr-btn-sq go-to-queue {% if not ticket.is_administrator %}hidden{% endif %}" style="float: right;">
        <i class="gg-play-list-add" style="left: 5px;"></i>
      </button>

    </div>

    <div id="play-bar-queue" class="content queue" style="margin-top: 16px;">

      <div id="queued-up"></div>
    </div>

  </div>
</div>
