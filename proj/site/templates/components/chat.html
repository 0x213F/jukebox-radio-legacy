<div id="chat-view" class="main center-horizontal card hidden" style="height: calc(100% - 24px);">

  <div class="card-body">

    <!-- - - - - --->
    <!--  BUTTONS -->
    <div style="width: 100%; height: 40px;">

      <form class="ajax-form" redirect="/" style="float: left;">
        <button class="btn btn-lg btn-link jr-btn-sq">
          <i class="gg-arrow-left-o" style="bottom: 1px;"></i>
        </button>
      </form>

      <button type="button"
              class="go-to-manage-view btn btn-lg btn-link jr-btn-sq"
              style="float: left;">
        <i class="gg-profile" style="bottom: 1px;"></i>
      </button>

      <button class="btn btn-lg btn-link jr-btn-sq go-to-info-view " style="float: right; margin-right: 0px;">
        <i class="gg-info" style="left: 1px;"></i>
      </button>

      <button id="go-to-queue-view" class="go-to-queue-view btn btn-lg btn-link jr-btn-sq {% if not ticket.is_administrator %}hidden{% endif %}" style="float: right;">
        <i class="gg-play-list-search" style="left: 5px;"></i>
      </button>

    </div>

    <!-- - - - - -->
    <!-- YOUTUBE -->
    <div id="youtube-video-player" style="margin-top: 24px;"></div>
    <div id="youtube-video-player-2" style="margin-top: 24px;"></div>

    <!-- - - --->
    <!-- SYNC -->
    <button id="sync-playback"
            class="btn btn-primary btn-lg jr-btn-primary hidden"
            style="margin-left: 24px; margin-top: 24px;float: right; width: 96px;">
      <i class="fas fa-sync-alt"></i>
    </button>

    <!-- - - --->
    <!-- CHAT -->
    <div class="chat-container"></div>

    <!-- - - - - - - - - --->
    <!-- CHAT BAR OPTIONS -->
    <div class="jr-chat-options">

      <button value="chat"
              class="btn btn-link jr-chat-option active">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-top: -2px;"> <path d="M17 9H7V7H17V9Z" fill="currentColor" /> <path d="M7 13H17V11H7V13Z" fill="currentColor" /> <path fill-rule="evenodd" clip-rule="evenodd" d="M2 18V2H22V18H16V22H14C11.7909 22 10 20.2091 10 18H2ZM12 16V18C12 19.1046 12.8954 20 14 20V16H20V4H4V16H12Z" fill="currentColor" /> </svg>
      </button>

      <button value="microphone"
              class="btn btn-link jr-chat-option">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-top: -3px;"> <path fill-rule="evenodd" clip-rule="evenodd" d="M9 4C9 2.34315 10.3431 1 12 1C13.6569 1 15 2.34315 15 4V12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12V4ZM13 4V12C13 12.5523 12.5523 13 12 13C11.4477 13 11 12.5523 11 12V4C11 3.44772 11.4477 3 12 3C12.5523 3 13 3.44772 13 4Z" fill="currentColor" /> <path d="M18 12C18 14.973 15.8377 17.441 13 17.917V21H17V23H7V21H11V17.917C8.16229 17.441 6 14.973 6 12V9H8V12C8 14.2091 9.79086 16 12 16C14.2091 16 16 14.2091 16 12V9H18V12Z" fill="currentColor" /> </svg>
      </button>

      <button value="controls"
              class="btn btn-link jr-chat-option">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-top: -4px;"> <path d="M15.4695 11.2929C15.0789 10.9024 14.4458 10.9024 14.0553 11.2929C13.6647 11.6834 13.6647 12.3166 14.0553 12.7071C14.4458 13.0976 15.0789 13.0976 15.4695 12.7071C15.86 12.3166 15.86 11.6834 15.4695 11.2929Z" fill="currentColor" /> <path d="M16.1766 9.17156C16.5671 8.78103 17.2003 8.78103 17.5908 9.17156C17.9813 9.56208 17.9813 10.1952 17.5908 10.5858C17.2003 10.9763 16.5671 10.9763 16.1766 10.5858C15.7861 10.1952 15.7861 9.56208 16.1766 9.17156Z" fill="currentColor" /> <path d="M19.7121 11.2929C19.3216 10.9024 18.6885 10.9024 18.2979 11.2929C17.9074 11.6834 17.9074 12.3166 18.2979 12.7071C18.6885 13.0976 19.3216 13.0976 19.7121 12.7071C20.1027 12.3166 20.1027 11.6834 19.7121 11.2929Z" fill="currentColor" /> <path d="M16.1766 13.4142C16.5671 13.0237 17.2003 13.0237 17.5908 13.4142C17.9813 13.8048 17.9813 14.4379 17.5908 14.8284C17.2003 15.219 16.5671 15.219 16.1766 14.8284C15.7861 14.4379 15.7861 13.8048 16.1766 13.4142Z" fill="currentColor" /> <path d="M6 13H4V11H6V9H8V11H10V13H8V15H6V13Z" fill="currentColor" /> <path fill-rule="evenodd" clip-rule="evenodd" d="M7 5C3.13401 5 0 8.13401 0 12C0 15.866 3.13401 19 7 19H17C20.866 19 24 15.866 24 12C24 8.13401 20.866 5 17 5H7ZM17 7H7C4.23858 7 2 9.23858 2 12C2 14.7614 4.23858 17 7 17H17C19.7614 17 22 14.7614 22 12C22 9.23858 19.7614 7 17 7Z" fill="currentColor" /> </svg>
      </button>

    </div>

    <!-- - - - - - - - --->
    <!-- CHAT INPUT BAR -->
    <div class="jr-bottom-bar jr-chat">
      <form class="ajax-form card-body" type="websocket">

        <input class="hidden" name="stream_uuid" value="{{ stream.uuid }}" />
        <input class="hidden" name="track_id" value="" />

        <div class="input-group">
          <textarea rows="1"
                 type="text"
                 id="chat-input-main"
                 class="form-input jr-chat-bar-input no-scrollbar"
                 placeholder=""
                 name="text"
                 autocomplete="off"
                 oninput="auto_grow(this)"></textarea>
          <button class="hidden"></button>
        </div>

      </form>
    </div>

    <!-- - - - - - - - - - - -->
    <!-- BROADCAST INPUT BAR -->
    <div class="jr-bottom-bar jr-microphone hidden">
      <button id="broadcast-audio-livestream"
              class="btn btn-lg btn-secondary">Broadcast</button>
    </div>

    <div class="jr-bottom-bar jr-controls hidden">
      <mark style="border-radius: 12px; width: 100%;">
        <p style="margin: 5px 12px; text-align: center;">
          Playback controls coming soon...
        </p>
      </mark>
    </div>

  </div>

</div>
