
<div id="search-view" class="main center-horizontal card hidden">
  <div class="card-body" style="width: 100%;">

    <!-- - - - - -->
    <!--  BANNER -->
    <div class="jr-banner"></div>

    <form id="search-library"
          class="ajax-form"
          url="../../../api/music/search/spotify/"
          type="get"
          beforesubmit="validate_search_eligible"
          onsuccess="display_search_results">

      <!-- INLINE SEARCH BAR -->
      <div class="input-group search-group">

        <button type="button" class="exit-search-button btn btn-link btn-lg search-back-button">
          <i class="gg-arrow-bottom-left-o" style="bottom: 1px;"></i>
        </button>

        <input id="search-bar-input"
               class="form-input input-lg search-input-bar"
               type="text"
               name="query"
               autocomplete="off"
               spellcheck="false">
        <button type="submit"
                form="search-library"
                class="hidden">
        </button>
      </div>

      <!-- TABS TO SELECT SEARCH PROVIDER -->
      <input id="search-library-provider" class="hidden" name="provider">
      <div id="search-providers" class="filter-nav" style="margin-top: 16px; margin-bottom: 16px; height: 32px;">
        <div id="search-type-spotify" class="search-type active" value="spotify" style="float: right; margin-right: 0px;">
          <i class="fab fa-spotify"></i>
        </div>
        <div id="search-type-youtube" class="search-type" value="youtube" style="float: right;">
          <i class="fab fa-youtube"></i>
        </div>
      </div>

      <!-- TABS TO SELECT SEARCH TYPE -->
      <input id="search-library-type" class="hidden" name="type">
      <div id="search-type-choices" class="filter-nav" style="margin-top: 16px; margin-bottom: 16px;">
        <div class="search-type" value="playlist" style="float: right; margin-right: 0px;">Playlist</div>
        <div class="search-type" value="album" style="float: right;">Album</div>
        <div class="search-type active" value="track" style="float: right;">Track</div>
      </div>

    </form>

    <div id="search-results" class="no-scrollbar hidden"></div>

  </div>
</div>
