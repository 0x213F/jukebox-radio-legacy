{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Broadcast your Spotify live and tune into others.">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Jukebox Radio</title>

    {% block basestyles %}
    <!-- custom styles -->
    <link rel="stylesheet" href="{% static 'css/proj/base.css' %}">
    {% endblock %}

    {% block styles %}{% endblock %}
</head>

<!-- min width supported ~ 320px -->
<body>

    {% block main %}{% endblock %}

    {% block basescripts %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/proj/main.js' %}"></script>
    {% endblock %}

    {% block scripts %}{% endblock %}
</body>

</html>
