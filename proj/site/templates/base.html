{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Broadcast your Spotify live and tune into others.">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />

    <title>Jukebox Radio</title>

    {% block basestyles %}

    <!-- imported styles -->
    <link rel="stylesheet" href="{% static 'css/external/spectre/spectre.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/external/spectre/spectre-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/external/gg.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Work+Sans:300,400,700,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47f45af50e.js" crossorigin="anonymous"></script>

    <!-- custom styles -->
    <link rel="stylesheet" href="{% static 'css/proj/base.css' %}">

    {% endblock %}

    <!-- lavalamp -->
    <style>
      canvas {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        top: 0px;
        background-color: #eaebf8;
      }
    </style>

    {% block styles %}{% endblock %}
</head>

<!-- min width supported ~ 320px -->
<body>

    <canvas id="lamp-anim" class="lamp-anim"></canvas>

    {% block main %}{% endblock %}

    <!-- global JS variable: CSRF_TOKEN -->
    <div id="csrf-token" class="hidden">{% csrf_token %}</div>

    <!-- global JS variable: STREAM_UUID -->
    <div id="stream-uuid" class="hidden">
      <input type="text" value="{{ stream.uuid }}">
    </div>

    <!-- global JS variable: STREAM_UNIQUE_CUSTOM_ID -->
    <div id="stream-unique-custom-id" class="hidden">
      <input type="text" value="{{ stream.unique_custom_id }}">
    </div>

    <!-- global JS variable: IS_STREAM_OWNER -->
    <div id="is-stream-owner" class="hidden">
      <input type="text" value="{{ is_host }}">
    </div>

    {% block basescripts %}
    <script src="{% static 'js/external/jquery.js' %}"></script>
    <script src="{% static 'js/external/codepen/lavalamp.js' %}"></script>

    <script src="{% static 'js/proj/globals.js' %}"></script>
    <script src="{% static 'js/proj/main.js' %}"></script>
    <script src="{% static 'js/proj/view.js' %}"></script>
    <script src="{% static 'js/proj/data.js' %}"></script>
    {% endblock %}

    {% block scripts %}{% endblock %}

</body>

</html>
